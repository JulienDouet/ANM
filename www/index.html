<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Assistance Navigation Maritime</title>
        <link rel="stylesheet" href="./css/app.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <script type="text/javascript" src="./js/font-awesome.js"></script>
        <script type="text/javascript" src="./js/popper.min.js"></script>
        <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./js/map.js"></script>
    </head>
    <body>
        <header class="py-4">
            <!-- Topbar -->
            <nav class="navbar fixed-top navbar-light bg-light">
                <div class="topbar-container">
                    <a class="navbar-brand" href="#">
                        &nbsp;&nbsp;Assistance Navigation Maritime
                    </a>
                    <span data-bs-toggle="modal" data-bs-target="#coordinatesModal">
                        <button
                            class="btn btn-primary"
                            data-bs-toggle="tooltip"
                            title="Gérer les coordonnées"
                        >
                            <i class="fas fa-map-marked-alt fa-lg"></i>
                        </button>
                    </span>
                    <span data-bs-toggle="modal" data-bs-target="#amerModal">
                        <button
                            class="btn btn-primary"
                            data-bs-toggle="tooltip"
                            title="Placer un amer"
                        >
                            <i class="fas fa-life-ring fa-lg"></i>
                        </button>
                    </span>
                    <span data-bs-toggle="modal">
                        <button
                            class="btn btn-primary disabled pointer"
                            data-bs-toggle="tooltip"
                            title="Tracer une route"
                        >
                            <i class="fas fa-pencil-ruler fa-lg"></i>
                        </button>
                    </span>
                    <span data-bs-toggle="modal" data-bs-target=".helpModal">
                        <button
                            class="btn btn-primary"
                            data-bs-toggle="tooltip"
                            title="Aide"
                        >
                            <i class="fas fa-question fa-lg"></i>
                        </button>
                    </span>
                </div>
            </nav>
            <!-- End topbar -->
        </header>
        <main class="py-2">
            <section style="position: relative;">
                <!-- Map -->
                <div id="map-container">
                    <table id="map" cellspacing="0" cellpadding="0" style="border: none"></table>
                </div>
                <canvas id="mapCanvas" class="canvas-style"></canvas>
                <!-- End map -->
            </section>
        </main>
        

        <!-- Modals -->
        <div
            id="coordinatesModal"
            class="modal fade"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title">Gestion des coordonnées</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Latitude -->
                        <form class="row g-3 align-items-end needs-validation" novalidate>
                            <div class="col-sm">
                                <label class="form-label" for="lat_deg">Degré</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="lat_deg" name="lat_deg" value="0" min="0" max="60"/>
                                    <span class="input-group-text"><b>°</b></span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <label class="form-label" for="lat_min">Minutes</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="lat_min" name="lat_min" value="0" min="0" max="60"/>
                                    <span class="input-group-text"><b>'</b></span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <label class="form-label" for="lat_sec">Secondes</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="lat_sec" name="lat_sec" value="0" min="0" max="60"/>
                                    <span class="input-group-text"><b>"</b></span>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="form-label" for="latitude">Latitude</label>
                                <div name="latitude" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input class="btn-check" type="radio" id="lat_radio_n" name="lat_radio" value="N" autocomplete="off" checked/>
                                    <label class="btn btn-outline-primary" for="lat_radio_n">Nord</label>

                                    <input class="btn-check" type="radio" id="lat_radio_s" name="lat_radio" value="S" autocomplete="off"/>
                                    <label class="btn btn-outline-primary" for="lat_radio_s">Sud</label> 
                                </div>
                            </div>
                        </form>
                        <!-- End Latitude -->

                        <hr class="my-4">

                        <!-- Longitude -->
                        <form class="row g-3 align-items-end needs-validation" novalidate>
                            <div class="col-sm">
                                <label class="form-label" for="lon_deg">Degré</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="lon_deg" name="lon_deg" value="0" min="0" max="180"/>
                                    <span class="input-group-text"><b>°</b></span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <label class="form-label" for="lon_min">Minutes</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="lon_min" name="lon_min" value="0" min="0" max="60"/>
                                    <span class="input-group-text"><b>'</b></span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <label class="form-label" for="lon_sec">Secondes</label>
                                <div class="input-group">
                                    <input class="form-control" type="number" id="lon_sec" name="lon_sec" value="0" min="0" max="60"/>
                                    <span class="input-group-text"><b>"</b></span>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="form-label" for="latitude">Longitude</label>
                                <div class="btn-group" name="latitude" role="group" aria-label="Basic radio toggle button group">
                                    <input class="btn-check" type="radio" id="lon_radio_o" name="lon_radio" value="O" autocomplete="off" checked/>
                                    <label class="btn btn-outline-primary" for="lon_radio_o">Ouest</label>

                                    <input class="btn-check" type="radio" id="lon_radio_e" name="lon_radio" value="E" autocomplete="off"/>
                                    <label class="btn btn-outline-primary" for="lon_radio_e">Est</label> 
                                </div>
                            </div>
                        </form>
                        <!-- End - Longitude -->

                        <hr class="my-4">

                        <!-- Taille et zoom -->
                        <div class="row">   
                            <div class="col">
                                <label class="form-label" for="zoom">Zoom :</label>
                                <input class="form-control" value="10" type="number" id="zoom" name="zoom"/>
                            </div>
                            <div class="col">
                                <label class="form-label" for="size">Taille de la carte :</label>
                                <input class="form-control" min="2" value="6" type="number" id="size" name="size"/>
                            </div>
                        </div>
                        <!-- End - Taille et zoom -->
                    </div>

                    <div class="modal-footer">
                        <button id="cancelCoordinates" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                        <button id="validateCoordinates" class="btn btn-success" data-bs-dismiss="modal">Valider</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End modals -->
    </body>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</html>
