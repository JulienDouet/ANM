<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Assistance Navigation Maritime</title>
        <link rel="stylesheet" href="./css/app.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <script type="text/javascript" src="./js/font-awesome.js"></script>
        <script type="text/javascript" src="./js/popper.min.js"></script>
        <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
        <script
            type="text/javascript"
            src="./js/jquery-3.5.1.min.js"
        ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/map.js"></script>
    </head>
    <body>
        <!-- Topbar -->
        <nav class="navbar fixed-top navbar-light bg-light">
            <div class="topbar-container">
                <span data-toggle="modal" data-target=".coordinatesModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Gérer les coordonnées"
                    >
                        <i class="fas fa-map-marked-alt fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal" data-target=".saveModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Charger une carte"
                        id="chargeCard"
                    >
                        <i class="fas fa-save fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal" data-target=".amerModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Placer un amer"
                    >
                        <i class="fas fa-life-ring fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal">
                    <button
                        class="btn btn-info disabled pointer"
                        data-toggle="tooltip"
                        title="Tracer une route"
                    >
                        <i class="fas fa-pencil-ruler fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal" data-target=".helpModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Aide"
                    >
                        <i class="fas fa-question fa-lg"></i>
                    </button>
                </span>
            </div>
        </nav>
        <!-- End topbar -->

        <!-- Map -->
        <div>
            <table
                cellspacing="0"
                cellpadding="0"
                style="border: none"
                id="map"
            ></table>
        </div>
        <!-- End map -->

        <!-- Modals -->
        <div
            class="modal fade coordinatesModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title">Gestion des coordonnées</h5>
                        <button
                            type="button"
                            class="close rounded"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div>
                        <label for="lat_deg">Titre de la carte :</label>
                        <input
                            type="text"
                            id="titre_carte"
                            name="titre_carte"
                        />
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row" style="margin-bottom: 25px">
                                <div class="col-md-5 offset-md-1">
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            id="lat_radio_n"
                                            name="lat_radio"
                                            value="N"
                                            checked
                                        />
                                        <label
                                            class="form-check-label"
                                            for="lat_radio_n"
                                            >Nord</label
                                        >
                                    </div>

                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            id="lat_radio_s"
                                            name="lat_radio"
                                            value="S"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="lat_radio_s"
                                            >Sud</label
                                        >
                                    </div>

                                    <div>
                                        <label for="lat_deg">Degré :</label>
                                        <input
                                            type="text"
                                            id="lat_deg"
                                            name="lat_deg"
                                            value="0"
                                        />
                                    </div>
                                    <div>
                                        <label for="lat_min">Minutes :</label>
                                        <input
                                            type="text"
                                            id="lat_min"
                                            name="lat_min"
                                            value="0"
                                        />
                                    </div>
                                    <div>
                                        <label for="lat_sec">Secondes :</label>
                                        <input
                                            type="text"
                                            id="lat_sec"
                                            name="lat_sec"
                                            value="0"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-5 offset-md-1">
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            id="lon_radio_o"
                                            name="lon_radio"
                                            value="O"
                                            checked
                                        />
                                        <label
                                            class="form-check-label"
                                            for="lon_radio_o"
                                            >Ouest</label
                                        >
                                    </div>

                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            id="lon_radio_e"
                                            name="lon_radio"
                                            value="E"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="lon_radio_e"
                                            >Est</label
                                        >
                                    </div>

                                    <div>
                                        <label for="lon_deg">Degré :</label>
                                        <input
                                            type="text"
                                            id="lon_deg"
                                            name="lon_deg"
                                            value="0"
                                        />
                                    </div>
                                    <div>
                                        <label for="lon_min">Minutes :</label>
                                        <input
                                            type="text"
                                            id="lon_min"
                                            name="lon_min"
                                            value="0"
                                        />
                                    </div>
                                    <div>
                                        <label for="lon_sec">Secondes :</label>
                                        <input
                                            type="text"
                                            id="lon_sec"
                                            name="lon_sec"
                                            value="0"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7 offset-md-1">
                                    <div>
                                        <label for="zoom">Zoom :</label>
                                        <input
                                            value="10"
                                            type="number"
                                            id="zoom"
                                            name="zoom"
                                        />
                                    </div>
                                    <div>
                                        <label for="size"
                                            >Taille de la carte :</label
                                        >
                                        <input
                                            min="2"
                                            value="6"
                                            type="number"
                                            id="size"
                                            name="size"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div style="float: right">
                                        <button
                                            id="cancelCoordinates"
                                            class="btn btn-danger"
                                        >
                                            Annuler
                                        </button>
                                        <button
                                            id="validateCoordinates"
                                            class="btn btn-success"
                                        >
                                            Valider
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div
            class="modal fade saveModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title">Charger une carte</h5>
                        <button
                            type="button"
                            class="close rounded"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div id="listCard">

                        </div>
                        <div>
                          <button id="validerCarte">Valider Carte</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End modals -->
    </body>
</html>
