<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Assistance Navigation Maritime</title>
        <link rel="stylesheet" href="./css/app.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <script type="text/javascript" src="./js/font-awesome.js"></script>
        <script type="text/javascript" src="./js/popper.min.js"></script>
        <script
            type="text/javascript"
            src="./js/jquery-3.5.1.min.js"
        ></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/map.js"></script>
    </head>
    <body>
        <!-- Topbar -->
        <nav class="navbar fixed-top navbar-light bg-light">
            <div class="topbar-container">
                <span data-toggle="modal" data-target=".coordinatesModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Gérer les coordonnées"
                    >
                        <i class="fas fa-map-marked-alt fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal" data-target=".amerModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Placer un amer"
                    >
                        <i class="fas fa-life-ring fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal">
                    <button
                        class="btn btn-info disabled pointer"
                        data-toggle="tooltip"
                        title="Tracer une route"
                    >
                        <i class="fas fa-pencil-ruler fa-lg"></i>
                    </button>
                </span>
                <span data-toggle="modal" data-target=".helpModal">
                    <button
                        class="btn btn-info"
                        data-toggle="tooltip"
                        title="Aide"
                    >
                        <i class="fas fa-question fa-lg"></i>
                    </button>
                </span>
            </div>
        </nav>
        <!-- End topbar -->

        <!-- Map -->
        <div>
            <table
                cellspacing="0"
                cellpadding="0"
                style="border: none"
                id="map"
            ></table>
        </div>
        <!-- End map -->

        <!-- Modals -->
        <div
            class="modal fade coordinatesModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title">Gestion des coordonnées</h5>
                        <button type="button" class="close rounded" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">   
                                    <button type="button" class="btn btn-outline-primary">Nord</button>
                                    <button type="button" class="btn btn-outline-primary">Sud</button>
                                    <!-- <input class="btn-check" type="radio" id="lat_radio_n" name="lat_radio" value="N" autocomplete="off" checked/>
                                    <label class="btn btn-outline-primary" for="lat_radio_n">Nord</label>
                                  
                                    <input class="btn-check" type="radio" id="lat_radio_s" name="lat_radio" value="S" autocomplete="off"/>
                                    <label class="btn btn-outline-primary" for="lat_radio_s">Sud</label> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" id="lat_radio_o" name="lon_radio" value="O" checked/>
                                    <label class="form-check-label" for="lat_radio_o">Ouest</label>
                                </div>
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" id="lat_radio_e" name="lon_radio" value="E"/>
                                    <label class="form-check-label" for="lat_radio_e">Est</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lat_deg">Degré :</label>
                                <input class="form-control" type="number" id="lat_deg" name="lat_deg" value="0"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lon_deg">Degré :</label>
                                <input class="form-control" type="number" id="lon_deg" name="lon_deg" value="0"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lat_min">Minutes :</label>
                                <input class="form-control" type="number" id="lat_min" name="lat_min" value="0"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lon_min">Minutes :</label>
                                <input class="form-control" type="number" id="lon_min" name="lon_min" value="0"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lat_sec">Secondes :</label>
                                <input class="form-control" type="number" id="lat_sec" name="lat_sec" value="0"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lon_sec">Secondes :</label>
                                <input class="form-control" type="number" id="lon_sec" name="lon_sec" value="0"/>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="row">   
                            <div class="col">
                                <label class="form-label" for="zoom">Zoom :</label>
                                <input class="form-control" value="10" type="number" id="zoom" name="zoom"/>
                            </div>
                            <div class="col">
                                <label class="form-label" for="size">Taille de la carte :</label>
                                <input class="form-control" min="2" value="6" type="number" id="size" name="size"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cancelCoordinates" class="btn btn-danger">Annuler</button>
                        <button id="validateCoordinates" class="btn btn-success">Valider</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End modals -->
    </body>
</html>
